<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style lang="css">
      * {
        margin: 0;
        padding: 0;
      }
      .acc {
        margin: 100px auto;
        height: 100px;
        width: 100px;
        overflow: hidden;
        /* border: 1px solid red; */
        position: relative;
      }
      .inner {
        position: absolute;
        right: 0;
        top: 0;
        height: 50px;
        width: 50px;
        background: pink;
        transform: rotateZ(-45deg);
        transform-origin: right top;
      }
    </style>
  </head>
  <body>
    <div class="acc">
      <div class="inner"></div>
    </div>
  </body>
</html>
