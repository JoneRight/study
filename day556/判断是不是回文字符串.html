<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function str(str) {
        if (typeof str !== 'string') return false
        return str.split('').reverse().join('') === str
      }
      console.log(str('aaaaa'))
    </script>
  </body>
