    <script>
      function wait() {
        console.log('处理wait的代码')
      }
      function fn(wait) {
        console.log('处理fn自己的逻辑')

          setTimeout(() => {
            wait()
          }, 0)
        console.log('后面一打自己的代码')
      }
      fn(wait)
      //处理fn自己的逻辑
