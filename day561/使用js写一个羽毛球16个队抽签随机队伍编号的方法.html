<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //使用js写一个羽毛球16个队抽签随机队伍编号的方法
      let arr = new Array(16)
      function numRandom() {
        return Math.floor(Math.random() * 16 + 1)
      }
      let i = 0
      let num = numRandom()
      function arrRandom(num, arr) {
        if (arr.indexOf(num) < 0) {
          arr[i] = num
          i++
        } else {
          num = numRandom()
        }

        if (i < arr.length) {
          arrRandom(num, arr)
        } else {
          console.log(arr)
          return false
        }
      }
      arrRandom(num, arr)
    </script>
  </body>
</html>
